---
AWSTemplateFormatVersion: "2010-09-09"

Description: CloudFormation template for SageMaker Notebook Instance with S3 and SSM Parameter Store.

Resources:
  Repository:
    Type: AWS::SageMaker::CodeRepository
    Properties:
      GitConfig:
        Branch: main
        RepositoryUrl: https://github.com/managedkaos/python-study-group.git

  SageMakerNotebookInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: SageMakerAccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${S3Bucket}/*
                  - !Sub arn:aws:s3:::${S3Bucket}
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:PutParameter
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/*

  SageMakerNotebookInstance:
    Type: AWS::SageMaker::NotebookInstance
    Properties:
      InstanceType: ml.t2.medium
      RoleArn: !GetAtt SageMakerNotebookInstanceRole.Arn
      DefaultCodeRepository: !GetAtt Repository.CodeRepositoryName
      NotebookInstanceName: !Sub ${AWS::StackName}

  S3Bucket:
    DeletionPolicy: Delete
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      OwnershipControls:
        Rules:
          - ObjectOwnership: ObjectWriter
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html

  S3BucketPolicy:
    DeletionPolicy: Delete
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action:
              - s3:GetObject
            Resource: !Sub ${S3Bucket.Arn}/*

  RegionParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${AWS::StackName}/region
      Type: String
      Value: !Sub ${AWS::Region}

  S3BucketNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${AWS::StackName}/s3bucket
      Type: String
      Value: !Sub ${S3Bucket}

Outputs:
  Region:
    Description: The region where the stack is running
    Value: !Sub ${AWS::Region}

  NotebookInstanceName:
    Description: The name of the SageMaker notebook instance
    Value: !Ref SageMakerNotebookInstance

  JupyterLabURL:
    Description: The URL for the Jupyter Lab web interface running on the notebook instance
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/sagemaker/home?region=${AWS::Region}#/notebook-instances/openNotebook/${SageMakerNotebookInstance.NotebookInstanceName}?view=lab"

  WebsiteURL:
    Description: URL for website hosted on the S3 bucket
    Value: !GetAtt S3Bucket.WebsiteURL

  S3BucketName:
    Description: Name of the S3 bucket
    Value: !Ref S3Bucket

  S3BucketArn:
    Description: ARN of the S3 bucket created by the stack
    Value: !GetAtt S3Bucket.Arn

  RepositoryUrl:
    Description: URL of the code repository mounted on the notebook instance
    Value: !Sub ${Repository}

  RepositoryBranch:
    Description: Branch of the code repository mounted on the notebook instance
    Value: main

